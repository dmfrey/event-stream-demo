spring:
  application:
    name: local.event-stream-demo

  cloud:
    kubernetes:
      enabled: false

---
spring:
  profiles: cloud
  application:
    name: cloud.event-stream-demo

---
spring:
  profiles: node-17
  application:
    name: node-17.event-stream-demo

---
spring:
  profiles: node-34
  application:
    name: node-34.event-stream-demo

---
spring:
  profiles: kubernetes

  cloud:
    kubernetes:
      enabled: true
      reload:
        enabled: true
        mode: event
      config:
        sources:
          - name: ${spring.application.name}
        namespace: